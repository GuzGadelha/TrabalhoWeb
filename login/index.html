<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-box" id="login">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="exemplo@email.com" required>
        </div>
        <div class="input-group">
        <label>Senha</label>
        <input type="password" id="loginSenha" placeholder="Sua senha" required minlength="6">
        </div>
        <button type="submit">Entrar</button>
        <p class="toggle">Não tem conta? <a href="#" id="toRegister">Cadastre-se</a></p>
    </form>
    </div>

    <div class="form-box hidden" id="register">
    <h2>Cadastro</h2>
    <form id="registerForm">
        <div class="input-group">
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>
        <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="exemplo@email.com" required>
        </div>
        <div class="input-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
        </div>
        <div class="input-group">
        <label>Confirmar Senha</label>
        <input type="password" id="confirmarSenha" required>
        </div>
        <button type="submit">Cadastrar</button>
        <p class="toggle">Já tem conta? <a href="#" id="toLogin">Entrar</a></p>
    </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
