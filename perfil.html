<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" ... href="assets/img/android-chrome-192x192.png">

    <body> 
        <nav class="sidebar">
            <div class="logo">
                <span><img src="./assets/img/itunes.png" alt="logo">
                    <p>SocialMusic</p></span>
                </div>
                <ul class="menu">
                    <li class="feed"><a href="index.html">Feed</a></li>
                    <li class="favoritas"><a href="favoritas.html">Favoritas</a></li>
                    <li class="playlists"><a href="playlists.html">Playlists</a></li>
                    <li class="perfil"><a href="perfil.html">Perfil</a></li>
                </ul>
                <div class="footer">
                    <label class="switch">
                        <input type="checkbox" id="botaoModoEscuro"/>
                        <span class="slider"></span>
                    </label>
                </div>
            </nav>
            
            <main id="content">
                <div class="profile-header">
                  <img src="" alt="Foto do Perfil" id="profile-pic">
                  <h2 id="profile-name"></h2>
                  <p id="profile-email"></p>
                </div>
              
                <div class="profile-stats">
                  <div class="stat">
                    <h3>Playlists</h3>
                    <p id="stat-playlists">0</p>
                  </div>
                  <div class="stat">
                    <h3>Coment√°rios</h3>
                    <p id="stat-comentarios">0</p>
                  </div>
                  <div class="stat">
                    <h3>Favoritas</h3>
                    <p id="stat-favoritas">0</p>
                  </div>
                </div>
              
                <div class="profile-content">
                  <h3>Minha Atividade Recente</h3>
                  <div id="activity-feed">
                  </div>
                </div>
              </main>
            
            
            <button id="fab">+</button>
            
            <div id="modal" class="modal hidden">
                <div class="modal-content">
                    <span id="closeModal">&times;</span>
                    <h2 id="modalTitle"></h2>
                    <textarea id="modalInput" placeholder="Digite aqui..."></textarea>
                    <button id="modalSave">Salvar</button>
                </div>
            </div>
